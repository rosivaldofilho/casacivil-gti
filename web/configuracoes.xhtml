<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">

        <h1 class="aw-page-title">Configurações</h1>


        <div class="col-md-12">

            <h:form id="formulario" rendered="#{segurancaBean.administrador}">
                <p:toolbar>
                    <p:toolbarGroup>
                        <h:commandButton value="Salvar" action="#{configuracoesBean.atualizarConfiguracoes()}" class="btn btn-primary" 
                                         onclick="setTimeout(function () {
                                                     $('[id$=mensagem]').hide(1000);
                                                 }, 3500);">
                            <f:ajax render="@form" execute="@form"/>
                        </h:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:messages for="mensagem" id="mensagem" showSummary="false" showDetail="true" closable="true"><p:autoUpdate/></p:messages>
                <p:growl for="notificacao" id="growl" showSummary="false" showDetail="true"><p:autoUpdate/></p:growl>
                <div class="conteudo-dispositivo">
                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-2 col-lg-offset-2 toppad" >


                        <b:panel class="margin-top-30">
                            <f:facet name="heading">
                                Configurações
                            </f:facet>
                            <div class="row">

                                <div class="col-md-4">
                                    <b:iconAwesome name="group" />
                                    <b:switch id="removerUsiario" label="Habilitar Remoção de Usuários" 
                                              value="#{configuracoesBean.configuracoes.habilitarRemocaoUsuarios}"
                                              offColor="danger" switchsize="normal"/>
                                </div>

                                <div class="col-md-4">
                                    <b:iconAwesome name="desktop" />
                                    <b:switch id="removerDispositivo" label="Habilitar Remoção de Dispositivos" 
                                              value="#{configuracoesBean.configuracoes.habilitarRemocaoDispositivos}"
                                              offColor="danger" switchsize="normal"/>
                                </div>

                                <div class="col-md-4">
                                    <b:iconAwesome name="sitemap" />
                                    <b:switch id="removerDepartamento" label="Habilitar Remoção de Departamentos" 
                                              value="#{configuracoesBean.configuracoes.habilitarRemocaoDepartamentos}"
                                              offColor="danger" switchsize="normal"/>
                                </div>

                            </div>

                        </b:panel>
                    </div>

                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
