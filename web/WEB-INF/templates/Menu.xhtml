<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <nav class="aw-menu">
        <ul>
            <li class="#{view.viewId eq '/index.xhtml' ? 'is-selected' : ''}">
                <h:link outcome="/index.xhtml"><i class="fa  fa-fw  fa-home"></i>Dashboard</h:link>
            </li>
            <c:if test="#{!segurancaBean.logout}">
                <li class="#{view.viewId eq '/pessoa/lista.xhtml' ? 'is-selected' : ''}">
                    <h:link outcome="/pessoa/lista"><i class="fa  fa-fw  fa-user"></i>Usuarios</h:link>
                </li>

                <li class="#{view.viewId eq '/departamento/lista.xhtml' ? 'is-selected' : ''}">
                    <h:link outcome="/departamento/lista"><i class="fa  fa-fw  fa-sitemap"></i>Departamentos</h:link>
                </li>

                <li class="#{view.viewId eq '/dispositivo/lista.xhtml' ? 'is-selected' : ''}">
                    <h:link outcome="/dispositivo/lista"><i class="fa fa-fw fa-desktop"></i>Dispositivos</h:link>
                </li>
            </c:if>
            <c:if test="#{segurancaBean.administrador}">
                <li class="#{view.viewId eq '/configuracoes.xhtml' ? 'is-selected' : ''}">
                    <h:link outcome="/configuracoes"><i class="fa  fa-fw  fa-cogs"></i>Configurações</h:link>
                </li>
            </c:if>
        </ul>
    </nav>

</ui:composition>
